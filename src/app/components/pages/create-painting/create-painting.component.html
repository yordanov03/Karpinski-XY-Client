<div class="container">
    <div class="contact-wrap pt-45">
        <div class="contact-wrap-form">
            <form [formGroup]="createPaintingForm" (ngSubmit)="createPainting()" id="createPainting">
                <div class="row">
                    <div class="col-lg-4 col-sm-4">
                        <div class="form-group">
                            <input type="text" name="name" id="name" class="form-control"
                                placeholder="Name of the painting" formControlName="name">
                        </div>

                        <div class="form-group">
                            <input type="text" name="price" id="price" class="form-control" required
                                placeholder="Price" formControlName="price">
                        </div>

                        <div class="row">
                            <div class="form-group">
                                <select formControlName="size">
                                    <!-- <option selected>Select Size</option>
                                    <option value="50x50">50x50</option>
                                    <option value="100x100">100x100</option> -->
                                    <option *ngFor="let size of Sizes" [value]="size.size">
                                        {{ size.size }}
                                      </option>
                                </select>
                                <p>{{createPaintingForm.value|json}}</p>
                            </div>
                            <div class="form-group" id="dropdown">
                                <select formControlName="available">
                                    <option selected disabled>Is it available?</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="file" class="form-control" id="upload" formControlName="imageUpload"/>
                        </div>
                    </div>

                    <div class="col-lg-8 col-sm-8">

                    </div>

                    <div class="col-lg-12 col-md-12 text-center">
                        <button type="submit" class="default-btn page-btn text-center">Create</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<app-footer></app-footer>
