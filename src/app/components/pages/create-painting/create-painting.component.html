<div class="container">
    <div class="contact-wrap pt-45">
        <div class="contact-wrap-form">
            <form [formGroup]="createPaintingForm" (ngSubmit)="createPainting()" id="createPainting">
                <div class="row">
                    <div class="col-lg-4 col-sm-4">
                        <div class="form-group">
                            <input type="text" name="name" id="name" class="form-control"
                                placeholder="Name of the painting" formControlName="name">
                        </div>
                        <div *ngIf="name?.touched && name?.errors?.['required'] || submitted" class="alert alert-danger">This
                            field is required</div>

                        <div class="form-group">
                            <input type="text" name="price" id="price" class="form-control" required placeholder="Price"
                                formControlName="price">
                        </div>
                        <div *ngIf="price?.touched && price?.errors?.['required'] || submitted" class="alert alert-danger">This
                            field is required</div>

                            <div class="form-group">
                                <input type="text" name="size" id="size" class="form-control" placeholder="Size" formControlName="size">
                            </div>
                        <div *ngIf="size?.touched && size?.errors?.['required'] || submitted" class="alert alert-danger">This
                            field is required</div>


                        <div class="form-group">
                            <label>Is it available for sale</label>
                            <div class="form-check-label">
                                <label class="radio-inline">
                                    <input class="form-check-input" type="radio" name="available"
                                        formControlName="available" value="yes" selected>Yes
                                </label>
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="available"
                                        formControlName="available" value="no">No
                                </label>
                            </div>
                        </div>
                        <div *ngIf="available?.errors?.['required']" class="alert alert-danger">This
                            field is required</div>

                        <div class="form-group">
                            <input (change)="onImageChangeFromFile($event)" type="file" class="form-control" id="upload" 
                            [ngClass]="{ 'is-invalid': submitted && f.imageUpload.errors }" formControlName="imageUpload" />
                            <!-- <div *ngIf="submitted && f.imageUpload.errors" class="invalid-feedback">
                                <div *ngIf="f.imageUpload.errors.required" class="alert alert-danger">JPEG or JPG Image is required</div>
                             </div> -->
                             <div *ngIf="wrongFileFormat" class="alert alert-danger">JPEG or JPG Image is required</div>
                        </div>
                    </div>
                    
                    <div class="col-lg-8 col-sm-8 margin-right">
                        <div class="imagePreview" *ngIf="imageURL && imageURL !== ''">
                            <img [src]="imageURL" [alt]="createPaintingForm.value.name">
                          </div>
                    </div>
                    <div class="col-lg-12 col-md-12 text-center">
                        <button type="submit" class="default-btn page-btn text-center">Create</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
