<app-navbar></app-navbar>

<div class="inner-banner inner-bg7">
    <div class="container">
        <div class="inner-title">
            <h3>Edit Painting</h3>
            <ul>
                <li><a routerLink="/">Home</a></li>
                <li><i class='bx bxs-chevrons-right'></i></li>
                <li>Edit Painting</li>
            </ul>
        </div>
    </div>
</div>
<div class="container">
    <div class="contact-wrap pt-45">
        <div class="contact-wrap-form">
            <form [formGroup]="editPaintingForm" (ngSubmit)="editPainting()" id="editPainting">
                <div class="row">
                    <div class="col-lg-4 col-sm-4">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" name="name" id="name" class="form-control"
                                placeholder="Name of the painting" formControlName="name" required>
                        </div>
                        <div *ngIf="f.name?.errors?.required" class="alert alert-danger">
                            This field is required
                        </div>

                        <div class="form-group">
                            <label>Short description</label>
                            <textarea class="form-control" row=3 name="description" id="shortDescription"
                                class="form-control" placeholder="Short description of the painting" formControlName="shortDescription" required>
                            </textarea>
                        </div>
                        <div *ngIf="f.shortDescription?.errors?.required"
                            class="alert alert-danger">This field is required
                        </div>

                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" row=8 name="description" id="description"
                                class="form-control" placeholder="Description of the painting"
                                formControlName="description" required>
                            </textarea>
                        </div>
                        <div *ngIf="f.description?.errors?.required"
                            class="alert alert-danger">This field is required
                        </div>
                        <div class="form-group">
                            <label>Price</label>
                            <input type="text" name="price" id="price" class="form-control" required placeholder="Price"
                                formControlName="price" required pattern="^[0-9]*$">
                        </div>
                        <div *ngIf="f.price?.errors?.required"
                            class="alert alert-danger">This field is required
                        </div>
                        <div *ngIf="f.price.errors?.pattern" class="alert alert-danger">Only numbers are allowed!</div>

                        <div class="form-group">
                            <label>Dimensions</label>
                            <input type="text" name="size" id="dimensions" class="form-control" placeholder="Dimensions"
                                formControlName="dimensions" required>
                        </div>
                        <div *ngIf="f.dimensions?.errors?.required"
                            class="alert alert-danger">This field is required
                        </div>

                        <div class="form-group">
                            <label>Technique</label>
                            <input type="text" name="size" id="technique" class="form-control" placeholder="Technique"
                                formControlName="technique" required>
                        </div>
                        <div *ngIf="f.technique?.errors?.required"
                            class="alert alert-danger">This field is required
                        </div>

                        <div class="form-group">
                            <label>Year</label>
                            <input type="text" name="year" id="year" class="form-control" placeholder="Year"
                                formControlName="year" required pattern="^[0-9]*$">
                        </div>
                        <div *ngIf="year.errors?.['required']" class="alert alert-danger">
                            This field is required
                        </div>
                        <div *ngIf="year.errors?.pattern" class="alert alert-danger">
                            Only numbers are allowed!
                        </div>
                        <div class="form-group">
                            <label>Is it available for sale</label>
                            <div class="form-check-label">
                                <label class="radio-inline">
                                    <input class="form-check-input" type="radio" name="isAvailableToSell"
                                        formControlName="isAvailableToSell" [value]="true" selected>Yes
                                </label>
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="isAvailableToSell"
                                        formControlName="isAvailableToSell" [value]="false">No
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-3 margin-left">
                    </div>
                    <div class="col-lg-5 col-sm-5 margin-left">
                        <app-upload-painting (onUploadFinished)="uploadFinished($event)"></app-upload-painting>
                    </div>

                    <div class="col-lg-12 col-md-12 text-left">
                        <button type="submit" class="default-btn page-btn text-center">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<app-footer></app-footer>
