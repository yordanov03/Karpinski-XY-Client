                </div>
            </div>

            <div class="col-lg-6 col-md-12">

                        <ul>

                    </div>


                    <div class="col-lg-12 col-md-12">
                        <div class="tab product-detls-tab">
                            <div class="row">
                                <div class="col-lg-12 col-md-12">

                                        <li><a href="#">Description</a></li>
                                        <li><a href="#">Additional information</a></li>
                                    </ul>
                                </div>
                                
                                <div class="col-lg-12 col-md-12">
                                    <div class="tab_content current active">

                                            <div class="product-detls-tab-content">
                                                <p>{{painting?.description}}</p>
                                            </div>
                                        </div>
        
                                        <div class="tabs_item">
                                            <div class="product-detls-tab-content">
                                                <ul class="additional-information">
                                                    <li><span>Technique:</span>{{painting?.technique}}</li>
                                                    <li><span>Year:</span>{{painting?.year}}</li>
                                                    <li><span>Size:</span> {{painting?.dimensions}}</li>
                                                    <li><span>Tag:</span>Book Cover</li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
